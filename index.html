<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/Validator.js" defer></script>
    <script src="./assets/main.js" defer></script>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">ĐĂNG KÝ TÀI KHOẢN</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Nguyễn Văn A" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group horizontal">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-gender">
                    <div class="form-gender__block">
                        <input name="gender" type="radio" value="male" class="form-control">
                        Nam
                    </div>
                    <div class="form-gender__block">
                        <input name="gender" type="radio" value="female" class="form-control">
                        Nữ
                    </div>
                    <div class="form-gender__block">
                        <input name="gender" type="radio" value="orther" class="form-control">
                        Khác
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="tvh">Trà Vinh</option>
                    <option value="bte">Bến Tre</option>
                    <option value="bte">Vĩnh Long</option>
                    <option value="bte">Ang Giang</option>
                    <option value="bte">Cà Mau</option>
                    <option value="bte">Đồng Tháp</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
</body>
</html>
